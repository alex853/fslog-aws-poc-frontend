<html>

<head>

    <title>FSLog - Logbook</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-table.min.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-table.min.js"></script>
    <script src="common.js"></script>
    <script src="flight-editor.js"></script>
    <script src="transfer-editor.js"></script>

    <script>
        var gatewayUrl = 'https://zpgxzc34pa.execute-api.us-east-1.amazonaws.com/poc';
        var distanceUrl = 'https://simforge.net:7091';

        var records = undefined;

        $(document).ready(function () {
            $.ajax({
                url: gatewayUrl,
                method: 'GET',
                dataType: 'json',
                success: function (response) {
                    // var body = JSON.parse(response.body);
                    var body = response;
                    records = body.Items;
                    $('#logbook').bootstrapTable({
                        data: records
                    });
                    $('#logbook').bootstrapTable('resetView', {
                        height: $('#logbook').height() + records.length * 2
                    });
                },
                error: function (e) {
                    console.log(e.responseText);
                }
            });
        });

        function pilotFlightsPageLink(value) {
            return '<a href="pilot-flights.html?pilotNumber=' + value + '">' + value + '</a>';
        }

        function actionsCellFormatter(value, row, index) {
            // var result = '<a class="btn btn-outline-info btn-sm" href="javascript:alert(\'not implemented\')">Info</a>';

            var result = '<button type="button" class="btn btn-outline-info btn-sm" onclick="recordInfo(' + index + ')">Info</button>';

            // var isTransfer = ;
            // var isDiscontinuity = ;
            // var isFlight = !isTransfer && !isDiscontinuity;

            var isLast = index === records.length - 1;

            // var isNextFlight;
            // var isNextTransfer;
            var isNextDiscontinuity = !isLast && records[index + 1].Type === 'discontinuity';

            if (isLast || isNextDiscontinuity) {
                result += ' <button type="button" class="btn btn-outline-info btn-sm" onclick="FlightEditor.onAddClicked(' + index + ')" title="Add Flight">+ Flight</button>';
            }

            if (isLast || isNextDiscontinuity) {
                result += ' <button type="button" class="btn btn-outline-info btn-sm" onclick="TransferEditor.onAddClicked(' + index + ')" title="Add Transfer">+ Transfer</button>';
            }

            result += ' <a class="btn btn-outline-info btn-sm" href="javascript:alert(\'not implemented\')" title="Add Discontinuity">+ Disc</a>';

            return result;
        }

        function typeFormatter(value, row, index) {
            var type = row['Type'];
            var isTransfer = type === 'transfer';
            var isDiscontinuity = type === 'discontinuity';
            var isFlight = (type === 'flight') || (!isTransfer && !isDiscontinuity);

            if (isFlight) {
                return 'F';
            }

            if (isTransfer) {
                return 'T';
            }

            if (isDiscontinuity) {
                return 'D';
            }

            return '&nbsp;';
        }

        function recordInfo(index) {
            $('#flightInfoModal').modal();
        }

        function logbookRowStyle(row, index) {
            var type = row.Type;
            if (type === 'transfer') {
                return {
                    css: {
                        'background-color': '#F0FFFF'
                    }
                }
            } else if (type === 'discontinuity') {
                return {
                    css: {
                        'background-color': '#FFFFF0'
                    }
                }
            }

            return {};
        }

        function showAlert(message, type, closeDelay) {

            var $cont = $("#alerts-container");

            if ($cont.length == 0) {
                // alerts-container does not exist, create it
                $cont = $('<div id="alerts-container">')
                    .css({
                        position: "fixed"
                        ,width: "50%"
                        ,left: "25%"
                        ,top: "10%"
                    })
                    .appendTo($("body"));
            }

            // default to alert-info; other options include success, warning, danger
            type = type || "info";

            // create the alert div
            var alert = $('<div>')
                .addClass("fade in show alert alert-" + type)
                .append(
                    $('<button type="button" class="close" data-dismiss="alert">')
                        .append("&times;")
                )
                .append(message);

            // add the alert div to top of alerts-container, use append() to add to bottom
            $cont.prepend(alert);

            // if closeDelay was passed - set a timeout to close the alert
            if (closeDelay)
                window.setTimeout(function() { alert.alert("close") }, closeDelay);
        }

    </script>

    <style>
        .fixed-table-container { /* lets disable frame around table */
            border-width: 0px 0px 0px 0px;
        }

        .nobr {
            white-space: nowrap;
        }
    </style>
</head>

<body>

<div class="container-fluid">
    <h1>Logbook</h1>

    <table

            class="table table-no-bordered"
            data-row-style="logbookRowStyle">
        <thead>
        <tr>
            <th data-field="Date" data-class="nobr">DOF</th>
            <th data-field="Type" data-formatter="typeFormatter">&nbsp;</th>
            <th data-field="AircraftType">Type</th>
            <th data-field="AircraftRegistration">Tail #</th>
            <th data-field="Departure">From</th>
            <th data-field="Destination">To</th>
            <!--th data-field="takeoff">Takeoff</th>
            <th data-field="landing">Landing</th-->
            <th data-field="Duration">Time</th>
            <th data-field="Distance">Distance</th>

    </table>
</div>

                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="flightEditorModal-departure">Departure</label>

                        <div class="form-group col-md-6">

                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="flightEditorModal-timeOut">Blocks Off</label>
                            <input type="text" class="form-control" id="flightEditorModal-timeOut" placeholder="HH:MM" required>
                        </div>
                        <div class="form-group col-md-3">

                        <div class="form-group col-md-3">

                        </div>
