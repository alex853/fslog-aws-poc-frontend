<html>

<head>

    <title>FSLog - Logbook</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-table.min.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-table.min.js"></script>

    <script>
        var records = undefined;

        $(document).ready(function () {
            $.ajax({
                url: 'https://zpgxzc34pa.execute-api.us-east-1.amazonaws.com/poc',
                //method: 'POST',
                dataType: 'json',
                success: function (response) {
                    var body = JSON.parse(response.body);
                    records = body.Items;
                    $('#logbook').bootstrapTable({
                        data: records
                    });
                    $('#logbook').bootstrapTable('resetView', {
                        height: $('#logbook').height() + 30
                    });
                },
                error: function (e) {
                    console.log(e.responseText);
                }
            });
        });

        function pilotFlightsPageLink(value) {
            return '<a href="pilot-flights.html?pilotNumber=' + value + '">' + value + '</a>';
        }

        function actionsCellFormatter(value, row, index) {
            // var result = '<a class="btn btn-outline-info btn-sm" href="javascript:alert(\'not implemented\')">Info</a>';

            var result = '<button type="button" class="btn btn-outline-info btn-sm" onclick="recordInfo(' + index + ')">Info</button>';

            // var isTransfer = ;
            // var isDiscontinuity = ;
            // var isFlight = !isTransfer && !isDiscontinuity;

            var isLast = index === records.length-1;

            // var isNextFlight;
            // var isNextTransfer;
            var isNextDiscontinuity = !isLast && records[index+1].Type === 'discontinuity';

            if (isLast || isNextDiscontinuity) {
                result += ' <button type="button" class="btn btn-outline-info btn-sm" onclick="addFlight(' + index + ')" title="Add Flight">+ Flight</button>';
            }

            if (isLast || isNextDiscontinuity) {
                result += ' <a class="btn btn-outline-info btn-sm" href="javascript:alert(\'not implemented\')" title="Add Transfer">+ Transfer</a>';
            }

            result += ' <a class="btn btn-outline-info btn-sm" href="javascript:alert(\'not implemented\')" title="Add Discontinuity">+ Disc</a>';

            return result;
        }

        function recordInfo(index) {
            $('#flightInfoModal').modal();
        }

        function addFlight(index) {
            var previousRecord = records[index];

            var type = previousRecord['Type'];
            var isPreviousTransfer = type === 'transfer';
            var isPreviousFlight = (type !== 'transfer') && (type !== 'discontinuity');

            var dialog = $('#flightEditorModal');

            dialog.find('.modal-title').text('Add Flight');

            $('#flightEditorModal-dateOfFlight').val(new Date().toISOString().split('T')[0]);
            $('#flightEditorModal-callsign').val(isPreviousFlight ? previousRecord['Callsign'] : undefined);
            $('#flightEditorModal-flightNumber').val(isPreviousFlight ? previousRecord['FlightNumber'] : undefined);
            $('#flightEditorModal-aircraftType').val(isPreviousFlight ? previousRecord['AircraftType'] : undefined);
            $('#flightEditorModal-aircraftRegistration').val(isPreviousFlight ? previousRecord['AircraftRegistration'] : undefined);
            $('#flightEditorModal-departure').val(isPreviousFlight || isPreviousTransfer ? previousRecord['Destination'] : undefined);
            $('#flightEditorModal-destination').val(undefined);

            dialog.modal();
        }

        function logbookRowStyle(row, index) {
            var type = row.Type;
            if (type === 'transfer') {
                return {
                    css: {
                        'background-color': '#F0FFFF'
                    }
                }
            } else if (type === 'discontinuity') {
                return {
                    css: {
                        'background-color': '#FFFFF0'
                    }
                }
            }

            return {};
        }

    </script>

    <style>
        .fixed-table-container { /* lets disable frame around table */
            border-width: 0px 0px 0px 0px;
        }

        .nobr {
            white-space: nowrap;
        }
    </style>
</head>

<body>

<div class="container-fluid">
    <h1>Logbook</h1>

    <table
            id="logbook"
            class="table table-no-bordered"
            data-row-style="logbookRowStyle">
        <thead>
        <tr>
            <th data-field="Date" data-class="nobr">DOF</th>
            <th data-field="Type">&nbsp;</th>
            <th data-field="AircraftType">Type</th>
            <th data-field="AircraftRegistration">Tail #</th>
            <th data-field="Departure">From</th>
            <th data-field="Destination">To</th>
            <!--th data-field="takeoff">Takeoff</th>
            <th data-field="landing">Landing</th-->
            <th data-field="Duration">Time</th>
            <th data-field="Distance">Distance</th>
            <th data-field="Comment">Comment</th>
            <th data-formatter="actionsCellFormatter"></th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="flightInfoModal" tabindex="-1" role="dialog" aria-labelledby="flightInfoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="flightInfoLabel">Flight Info bla-bla-bla</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                BLA-BLA-BLA
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary">Edit</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="flightEditorModal" tabindex="-1" role="dialog" aria-labelledby="flightEditorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="flightEditorModalLabel">[Flight Editor]</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="flightEditorModal-dateOfFlight">Date</label>
                            <input type="text" class="form-control" id="flightEditorModal-dateOfFlight" placeholder="YYYY-MM-DD">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="flightEditorModal-callsign">Callsign</label>
                            <input type="text" class="form-control" id="flightEditorModal-callsign" placeholder="BAW1">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="flightEditorModal-flightNumber">Flight Number</label>
                            <input type="text" class="form-control" id="flightEditorModal-flightNumber" placeholder="BA001">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="flightEditorModal-aircraftType">Aircraft Type</label>
                            <input type="text" class="form-control" id="flightEditorModal-aircraftType" placeholder="C172">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="flightEditorModal-aircraftRegistration">Tail #</label>
                            <input type="text" class="form-control" id="flightEditorModal-aircraftRegistration" placeholder="N172FS">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="flightEditorModal-departure">Departure</label>
                            <input type="text" class="form-control" id="flightEditorModal-departure" placeholder="EGLL">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="flightEditorModal-destination">Destination</label>
                            <input type="text" class="form-control" id="flightEditorModal-destination" placeholder="KJFK">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="flightEditorModal-timeOut">Blocks Off</label>
                            <input type="text" class="form-control" id="flightEditorModal-timeOut" placeholder="HH:MM">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="flightEditorModal-timeOff">Takeoff</label>
                            <input type="text" class="form-control" id="flightEditorModal-timeOff" placeholder="HH:MM">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="flightEditorModal-timeOn">Landing</label>
                            <input type="text" class="form-control" id="flightEditorModal-timeOn" placeholder="HH:MM">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="flightEditorModal-timeIn">Blocks On</label>
                            <input type="text" class="form-control" id="flightEditorModal-timeIn" placeholder="HH:MM">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="flightEditorModal-flightTime">Flight Time</label>
                            <input type="text" class="form-control" id="flightEditorModal-flightTime" placeholder="HH:MM">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="flightEditorModal-airTime">Air Time</label>
                            <input type="text" class="form-control" id="flightEditorModal-airTime" placeholder="HH:MM">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="flightEditorModal-distance">Direct Distance, NM</label>
                            <input type="text" class="form-control" id="flightEditorModal-distance" placeholder="123">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="flightEditorModal-distance1">Flown Distance, NM</label>
                            <input type="text" class="form-control" id="flightEditorModal-distance1" placeholder="132">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="flightEditorModal-comment" class="col-form-label">Comment</label>
                        <textarea class="form-control" id="flightEditorModal-comment"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="flightEditorModal-remarks" class="col-form-label">Remarks</label>
                        <input type="text" class="form-control" id="flightEditorModal-remarks" placeholder="">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Apply</button>
            </div>
        </div>
    </div>
</div>


</body>

</html>
