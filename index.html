<html>

<head>

    <title>FSLog - Logbook</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-table.min.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-table.min.js"></script>

    <script>
        var records = undefined;

        $(document).ready(function () {
            $.ajax({
                url: 'https://zpgxzc34pa.execute-api.us-east-1.amazonaws.com/poc',
                //method: 'POST',
                dataType: 'json',
                success: function (response) {
                    var body = JSON.parse(response.body);
                    records = body.Items;
                    $('#logbook').bootstrapTable({
                        data: records
                    });
                    $('#logbook').bootstrapTable('resetView', {
                        height: $('#logbook').height() + 30
                    });
                },
                error: function (e) {
                    console.log(e.responseText);
                }
            });
        });

        function pilotFlightsPageLink(value) {
            return '<a href="pilot-flights.html?pilotNumber=' + value + '">' + value + '</a>';
        }

        function actionsCellFormatter(value, row, index) {
            // var result = '<a class="btn btn-outline-info btn-sm" href="javascript:alert(\'not implemented\')">Info</a>';

            var result = '<button type="button" class="btn btn-outline-info btn-sm" onclick="recordInfo(' + index + ')">Info</button>';

            // var isTransfer = ;
            // var isDiscontinuity = ;
            // var isFlight = !isTransfer && !isDiscontinuity;

            var isLast = index === records.length-1;

            // var isNextFlight;
            // var isNextTransfer;
            var isNextDiscontinuity = !isLast && records[index+1].Type === 'discontinuity';

            if (isLast || isNextDiscontinuity) {
                result += ' <button type="button" class="btn btn-outline-info btn-sm" onclick="addFlight(' + index + ')" title="Add Flight">+ Flight</button>';
            }

            if (isLast || isNextDiscontinuity) {
                result += ' <a class="btn btn-outline-info btn-sm" href="javascript:alert(\'not implemented\')" title="Add Transfer">+ Transfer</a>';
            }

            result += ' <a class="btn btn-outline-info btn-sm" href="javascript:alert(\'not implemented\')" title="Add Discontinuity">+ Disc</a>';

            return result;
        }

        function recordInfo(index) {
            $('#flightInfoModal').modal();
        }

        function addFlight(index) {
            $('#addFlightModal').modal();
            // $('#exampleModal').modal();
        }

        function logbookRowStyle(row, index) {
            var type = row.Type;
            if (type === 'transfer') {
                return {
                    css: {
                        'background-color': '#F0FFFF'
                    }
                }
            } else if (type === 'discontinuity') {
                return {
                    css: {
                        'background-color': '#FFFFF0'
                    }
                }
            }

            return {};
        }

    </script>

    <style>
        .fixed-table-container { /* lets disable frame around table */
            border-width: 0px 0px 0px 0px;
        }

        .nobr {
            white-space: nowrap;
        }
    </style>
</head>

<body>

<div class="container-fluid">
    <h1>Logbook</h1>

    <table
            id="logbook"
            class="table table-no-bordered"
            data-row-style="logbookRowStyle">
        <thead>
        <tr>
            <th data-field="Date" data-class="nobr">DOF</th>
            <th data-field="Type">&nbsp;</th>
            <th data-field="AircraftType">Type</th>
            <th data-field="AircraftRegistration">Tail #</th>
            <th data-field="Departure">From</th>
            <th data-field="Destination">To</th>
            <!--th data-field="takeoff">Takeoff</th>
            <th data-field="landing">Landing</th-->
            <th data-field="Duration">Time</th>
            <th data-field="Distance">Distance</th>
            <th data-field="Comment">Comment</th>
            <th data-formatter="actionsCellFormatter"></th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="flightInfoModal" tabindex="-1" role="dialog" aria-labelledby="flightInfoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="flightInfoLabel">Flight Info bla-bla-bla</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                BLA-BLA-BLA
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary">Edit</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="addFlightModal" tabindex="-1" role="dialog" aria-labelledby="addFlightModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addFlightLabel">Add Flight</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label for="addFlight-dateOfFlight" class="col-md-2 col-form-label">Date</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="addFlight-dateOfFlight" placeholder="YYYY-MM-DD">
                        </div>
                    </div>
                    <div class="form-row">
                        callsign/flightnumber
                    </div>
                    <div class="form-group row">
                        <label for="addFlight-aircraftType" class="col-md-3 col-form-label">Aircraft Type</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="addFlight-aircraftType" placeholder="C172">
                        </div>
                        <label for="addFlight-aircraftRegistration" class="col-md-3 col-form-label">Tail #</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="addFlight-aircraftRegistration" placeholder="N172FS">
                        </div>
                    </div>
                    <!--div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="addFlight-aircraftType">Aircraft Type</label>
                            <input type="text" class="form-control" id="addFlight-aircraftType" placeholder="C172">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="addFlight-aircraftRegistration">Tail #</label>
                            <input type="text" class="form-control" id="addFlight-aircraftRegistration" placeholder="N172FS">
                        </div>
                    </div-->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="addFlight-departure">Departure</label>
                            <input type="text" class="form-control" id="addFlight-departure" placeholder="EGLL">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="addFlight-destination">Destination</label>
                            <input type="text" class="form-control" id="addFlight-destination" placeholder="KJFK">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="addFlight-timeOut">Blocks Off</label>
                            <input type="text" class="form-control" id="addFlight-timeOut" placeholder="HH:MM">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="addFlight-timeOff">Takeoff</label>
                            <input type="text" class="form-control" id="addFlight-timeOff" placeholder="HH:MM">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="addFlight-timeOn">Landing</label>
                            <input type="text" class="form-control" id="addFlight-timeOn" placeholder="HH:MM">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="addFlight-timeIn">Blocks On</label>
                            <input type="text" class="form-control" id="addFlight-timeIn" placeholder="HH:MM">
                        </div>
                    </div>
                    <div class="form-row">
                        duration/flight/air
                    </div>
                    <div class="form-row">
                        distance/direct/route
                    </div>
                    <div class="form-row">
                        comment
                    </div>
                    <div class="form-row">
                        remarks
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>
</div>


</body>

</html>
